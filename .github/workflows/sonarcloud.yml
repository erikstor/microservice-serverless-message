name: CI with SonarCloud and CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
   
env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  AWS_REGION: 'us-east-2'
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SERVERLESS_STAGE: dev-aws-node-express-api-project
  SERVERLESS_SERVICE: aws-node-express-api-project-dev
    
jobs:
  build-and-test:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Test and coverage
        run: npm run test:cov
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Deploy to AWS
        run: npx serverless deploy --stage ${{ env.SERVERLESS_STAGE }} --region ${{ env.AWS_REGION }} 